<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap');

  ul {
    list-style: none;
    padding: 0;
    margin: 12;
    display: grid;
    grid-template-columns: repeat(3, 110px);
    justify-content: center;
  }
  li {
    grid-column: span 2;
    text-align: center;
    border-radius: 65px;
    color: #fff;
    font-size: 16px;
    font-family: 'DM Serif Display', serif;
    line-height: 1.5em;
    position: relative;
    padding: 10px;
    border: 20px solid #0000;
    background: linear-gradient(var(--accent-color) 0 0) content-box,
      linear-gradient(var(--c, #ffffff) 0 0) padding-box,
      linear-gradient(var(--d, 90deg), #0000 75%, var(--accent-color) 0) border-box;
  }
  li:nth-child(even) {
    grid-column-end: -1;
    --d: -90deg;
    --c: #ffffff;
  }
  li:not(:last-child) {
    margin-bottom: -20px;
  }
  li:before,
  li:after {
    content: "";
    display: block;
    height: 0.6em;
  }

  time {
    position: absolute;
    font-size: 0.85em;
    left: calc(100% + 26px);
    top: 50%;
    transform: translateY(-50%);
    color: #000;
    width: 75px;
    word-wrap: break-word;
    line-height: 90%;
  }
  li:nth-child(even) time {
    left: auto;
    color: #000;
    right: calc(100% + 26px);
  }
  time:before {
    content: "";
    position: absolute;
    height: 10px;
    top: calc(50% - 5px);
    right: calc(100% + 5px);
    width: 65px;
    background: repeating-linear-gradient(-90deg, #000 0 5px, #0000 0 10px) right/46% 2px no-repeat;
  }
  li:nth-child(even) time:before {
    right: auto;
    left: calc(100% + 5px);
    background: repeating-linear-gradient(90deg, #000 0 5px, #0000 0 10px) left/46% 2px no-repeat;
  }

  h1,
  p {
    display: none;
  }

  html {
    background: 
		radial-gradient(farthest-side at top right, #ffffff 98%, #0000)
			calc(50% - 10px) 0/20px 20px no-repeat,
		radial-gradient(farthest-side at bottom right, #ffffff 98%, #0000)
			calc(50% - 10px) 100%/20px 20px no-repeat,
		linear-gradient(90deg, #ffffff 50%, #ffffff 0);
  }

  body {
    margin: 0;
  }
</style>
