<style>
  /* Main Category List */
  #catalogList {
      display: flex;
      flex-direction: column;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 20px 0;
      width: 100%;
  }

  /* Category Buttons */
  #catalogList > li {
      display: flex; /* Enables flex inside the category */
      flex-direction: column; /* Stack content inside each category */
      align-items: center; /* Center the text */
      justify-content: center;
      min-width: 250px; 
      max-width: 80%;
      background-color: #3498db;
      color: white;
      padding: 15px;
      margin: 5px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;

      word-wrap: break-word;

      overflow: hidden; /*Prevents overflow */

  #catalogList li:hover {

  }

  #catalogList li > ul {
      display: flex; /*Makes sublist a flex container */

      justify-content: center;
      list-style: none;
      padding: 10px;
      margin: 5px 0 0 0;

      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: none; /* Initially hidden */
      position: relative; /*Keeps it inside the parent */
      overflow: hidden; /* Prevents extra background from expanding */
  }

  /* Items Inside Expanded Category */
  #catalogList ul li {
      background-color: white;
      color: black;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      width: 100%; /*Ensures text stays inside the box */

  #catalogList ul li:last-child {

  }

    font-weight: bold;
